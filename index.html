<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Таблица умножения</title>
    <link rel="stylesheet" type="text/css" href="./styles.build.css" />
  </head>
  <body>
    <main class="mx-4 my-4">
      <nav>
        <ul class="flex gap-4 mb-4">
          <li><a class="underline hover:no-underline" href="./">Умножение</a></li>
          <li><a class="underline hover:no-underline" href="./sum.html">Сложение</a></li>
        </ul>
      </nav>
      <button
        type="button"
        class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded"
        data-complexity="basic"
      >
        Базовый уровень
      </button>
      <button
        type="button"
        class="bg-indigo-800 hover:bg-indigo-500 text-white font-bold py-2 px-4 rounded transition"
        data-complexity="advanced"
      >
        Сложный уровень
      </button>
      <section
        class="flex border border-gray-200 rounded my-4 py-4 px-3 opacity-0 box-border transition-opacity duration-300 shadow-xl"
      >
        <content
          class="flex flex-row flex-wrap my-0 mx-auto gap-8 w-fit"
        ></content>
      </section>
    </main>

    <script src="js/app.js" type="module"></script>
  </body>
</html>
