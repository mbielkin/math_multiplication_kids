<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Таблица умножения</title>
    <link rel="stylesheet" type="text/css" href="./styles.build.css" />
  </head>
  <body>
    <main class="mx-4 my-4">
      <button
        type="button"
        class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded"
        data-complexity="basic"
      >
        Базовый уровень
      </button>
      <button
        type="button"
        class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded"
        data-complexity="advanced"
      >
        Сложный уровень
      </button>
      <section
        class="flex border border-gray-200 rounded my-4 py-4 opacity-0 transition-opacity duration-300 shadow-xl"
      >
        <content
          class="flex flex-row flex-wrap my-0 mx-auto gap-8 w-fit"
        ></content>
      </section>
    </main>

    <script src="js/app.js"></script>
  </body>
</html>
